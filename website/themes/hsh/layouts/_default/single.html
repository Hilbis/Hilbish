{{ define "main" }}
<main>
	<div class="container mt-2">
		<h1>{{ .Title }}</h1>
		<img src='{{ .Site.Author.sammyette.picture }}' width=48 style='border-radius: 100%'>
		<em class='text-muted'>
			by <strong>{{ .Site.Author.sammyette.name }}</strong>
			{{- if isset .Params "date" -}}
				<time> // {{ .Date.Format "January 2, 2006" }}</time>
			{{- end -}}
		</em>
		<div class='my-4'>
			{{.Content}}
		</div>
	</div>
</main>
{{ end }}
